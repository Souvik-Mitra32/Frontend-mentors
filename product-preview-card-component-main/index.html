<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="ff-body fs-body bg-primary-800 text-neutral-500">
  <section>
    <div class="container">
      <picture>
        <source media="(min-width: 533px)" srcset="/images/image-product-desktop.jpg">
        <source srcset="/images/image-product-mobile.jpg">
        <img src="/images/image-product-mobile.jpg" alt="perfume-mobile" class="perfume-image">
      </picture>
      <div class="content bg-neutral-900">
        <h4 class="fw-medium">PERFUME</h4>
        <h1 class="ff-heading fw-bold fs-700 text-neutral-100">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price">
          <h2 class="ff-heading fw-bold fs-700 text-primary-300">$149.99</h2>
          <p><s>$169.99</s></p>
        </div>
        <button role="button" class="button bg-primary-300">
          <span><img src="/images/icon-cart.svg" alt="cart-icon"></span>
          <p class="fw-bold text-neutral-900 fs-200">Add to Cart</p>
        </button>
      </div>
    </div>
  </section>
</body>

</html>
